pre-commit:
  piped: true
  commands:
    prettier:
      priority: 1
      run: |
        bunx prettier --write {staged_files}
      stage_fixed: true

    eslint:
      priority: 2
      run: |
        echo "{staged_files}" | grep -E '\.(ts|tsx|js|jsx)$' | xargs bunx eslint --max-warnings=0 --fix

post-merge:
  commands:
    install-deps:
      run: |
        bun install
