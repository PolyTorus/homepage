pre-commit:
  piped: true
  commands:
    prettier:
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,md,mdx,yaml,yml,json,html,css}"
      priority: 1
      run: |
        bunx prettier --write {staged_files}
      stage_fixed: true

    eslint:
      priority: 2
      run: |
        echo "{staged_files}" | grep -E '\.(ts|tsx|js|jsx)$' | xargs bunx eslint --no-ignore --fix

post-merge:
  commands:
    install-deps:
      run: |
        bun install

commit-msg:
  commands:
    lint-message:
      run: bunx commitlint --edit {1}
