<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyTorus - 次世代モジュラーブロックチェーンプラットフォーム</title>
    <meta
      name="description"
      content="ポスト量子時代に対応した革新的な4層モジュラーブロックチェーンプラットフォーム。WASM スマートコントラクト、WebRTC P2P ネットワーク、HD ウォレット統合。"
    />
    <meta
      name="keywords"
      content="blockchain,quantum-resistant,modular,rollups,post-quantum,WASM,WebRTC,P2P"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          "Roboto",
          sans-serif;
        line-height: 1.6;
        color: #333;
        scroll-behavior: smooth;
      }

      .app-root {
        min-height: 100vh;
      }

      /* レスポンシブデザイン */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem !important;
        }

        .hero p {
          font-size: 1.2rem !important;
        }

        .features .grid,
        .architecture .grid {
          grid-template-columns: 1fr !important;
          gap: 1rem !important;
        }

        .hero .buttons {
          flex-direction: column !important;
          align-items: center !important;
        }

        .hero .buttons a {
          width: 100%;
          max-width: 300px;
          text-align: center;
        }

        main {
          padding: 80px 1rem 1rem 1rem !important;
        }
      }

      /* アニメーション */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero,
      .features,
      .architecture,
      .get-started {
        animation: fadeInUp 0.8s ease-out;
      }

      /* ホバーエフェクト */
      .feature-card:hover,
      .layer-card:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }

      /* グラデーション背景の改善 */
      .app-root {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #667eea 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* コードブロックの改善 */
      pre {
        position: relative;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
      }

      pre::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 8px 8px 0 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // スムーススクロール用のポリフィル
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll('a[href^="#"]');
        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({
                behavior: "smooth",
                block: "start"
              });
            }
          });
        });
      });

      // パフォーマンス監視
      window.addEventListener("load", function () {
        console.log("PolyTorus Homepage loaded successfully");
        const loadTime = performance.now();
        console.log(`Page load time: ${loadTime.toFixed(2)}ms`);
      });
    </script>
    <script src="./dist/app.js"></script>
  </body>
</html>
